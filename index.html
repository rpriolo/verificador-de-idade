<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <form>
            <div id="div-datanascimento">
                <label for="data-nascimento" id="label-data-nascimento">Data de nascimento:
                    <input type="date" name="data-nascimento" id="data-nascimento" min="1">
                </label>
            </div>
            <div id="div-sexo">
                <label id="label-sexo">Sexo:</label>
                <input type="radio" name="campo-sexo" id="masculino" value="masc" required>
                <label for="masculino">Masculino</label>
                <input type="radio" name="campo-sexo" id="feminino" value="fem">
                <label for="feminino">Feminino</label>
            </div>
            <div id="div-botao">
                <input type="button" id="botao-verificar" value="Verificar">
            </div>
            <div id="div-idade"></div>
        </form>
    </section>

    <footer>
        <p>Criado por Renato Priolo</p>
    </footer>

    <script src="./index.js"></script>
</body>
</html>
